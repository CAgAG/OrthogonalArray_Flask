<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正交结果</title>

    <link type="text/css" rel="stylesheet" href="../static/layui-v2.5.7/layui/css/layui.css">
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>正交结果</legend>

</fieldset>

<table class="layui-table" lay-skin="line" id="demo">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        {% for datum in data[0].keys() %}
            <th>
                {{ datum }}
            </th>
        {% endfor %}
    </tr>


    </thead>

    <tbody>
    {% for datum in data %}
        <tr>
            {% for foo in datum.values() %}
                <td>{{ foo }}</td>
            {% endfor %}
        </tr>

    {% endfor %}


    </tbody>

</table>

<table align="center">

    <tr>
        <td>
            <input type="button" value="导出结果到Excel中" class="layui-btn layui-btn-radius" onclick="table2Excel('result.xls')"/>
        </td>

        <td>
            <i href="#" class="layui-icon layui-icon-more-vertical"></i>
        </td>

        <td>
            <a href="/" class="layui-btn layui-btn-radius" id="test7">返回</a>
        </td>

    </tr>

</table>

</body>

<script src="../static/layui-v2.5.7/layui/layui.js"></script>
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/jquery.table2excel.js"></script>

<script>
    layui.use('table', function () {
        var $ = layui.jquery
            , table = layui.table; //表格

        //执行一个 table 实例
        table.render({
            elem: '#demo'
        });

    });

    //filename 导出的excel文件名
    //方法可带filename参数，亦可不带参数直接定义
    function table2Excel(filename) {
        $("#demo").table2excel({
            exclude: ".noExl",//class="noExl"的列不导出
            name: "Excel Document Name",
            filename: filename,//文件名称
            fileext: ".xls",//文件后缀名
            exclude_img: true,//导出图片
            exclude_links: true,//导出超链接
            exclude_inputs: true//导出输入框内容
        });
    }
</script>
</html>
